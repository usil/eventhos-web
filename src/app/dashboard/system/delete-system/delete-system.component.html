<h2 mat-dialog-title>Delete System: {{ system.name }}</h2>
<div mat-dialog-content>
  <div class="error-display" *ngIf="errorMessage">
    <h5>{{ errorMessage }}</h5>
  </div>
  <p *ngIf="!errorMessage" >Are you sure?</p>
</div>
<div align="end" mat-dialog-actions>
  <button
    (click)="closeDialog()"
    type="button"
    color="warn"
    mat-stroked-button
    [disabled]="dialogRef.disableClose"
  >
    Cancel</button
  ><button
    *ngIf="!errorMessage"
    class="right-btn"
    (click)="delete()"
    type="button"
    color="primary"
    mat-flat-button
    [disabled]="dialogRef.disableClose"
  >
    Delete
  </button>
</div>
